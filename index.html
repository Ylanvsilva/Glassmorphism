<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism</title>
</head>
<body>
    <main class="main-container">
        <img id="img-left-bottom" src="/Glassmorphism/images/decoration-bottom.png" alt="">
        <img id="img-right" src="/Glassmorphism/images/decoration-right.png" alt="">
        <img id="img-left-top" src="/Glassmorphism/images/decoration-top.png" alt="">
        <div class="info">
            <div class="info_title">
                <h1>
                    Acesso de compra mundial do seu cartão Platinum
                </h1>
                <p>
                    Opção de atualização gratuita para nossos serviços de platina e obter validade vitalícia.
                </p>
                <div class="info_submit">
                    <input type="text" placeholder="Your Email">
                    <button type="submit">Apply</button>
                </div>
            </div>
            <div class="info_card">
                <div class="card">
                    <div class="card_title">
                        <h2>Platinum Card</h2>
                    </div>
                    <div class="card_chip">
                        <img src="/Glassmorphism/images/chip.png" alt="">
                    </div>
                    <div class="card_footer">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
